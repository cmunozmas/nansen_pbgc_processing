Project: EAF-Nansen Programme
CruiseId: 2019406
CruiseName: Angola-Namibia
CruisePurpose: • To map the hydrographic/environmental conditions in the survey area • To establish as far as possible, the distribution, abundance and composition of phyto- and zooplankton, and species composition of fish eggs and larvae • To obtain information on distribution, abundance and catch composition of seabreams (Sparidae), croakers (Sciaenidae), grunts (Haemulidae), groupers (Serranidae), hakes (Merlucciidae), cephalopods and shrimps (Parapenaeus longirostris and Aristeus varidens) using standard swept-area bottom trawl methodology • To collect standard biological data (length frequency, length-weight, sex and maturity) for Dentex macrophthalmus, D. angolensis, Pagellus bellottii, Pseudotolithus spp., Umbrina canariensis, Merluccius polli, M. capensis, Trachurus trecae, Brachydeuterus auritus, Penaeus notialis, P. keraturus, Aristeus varidens, P. longirostris, and Chaceon maritae • To collect the stomach samples for Dentex angolensis, D. Macrophthalmus, Merluccius polli and Merluccius capensis and gonad samples for Dentex angolensis and D. macrophthalmus, for subsequent analyses in the INIPM Lab. • Study the stock structure of Dentex macrophthalmus, M. capensis, C. maritae, M. polli (mainly through meristics/morphometrics). • To collect samples for genetic analysis and for morphometric studies, both for stock identification of S. aurita, S. maderensis, E. encrasicolus, T. trecae, S. colias and E. fimbriate. • To collect samples for levels of nutrients and environmental contaminants, including microplastics, and with regards to food safety and pollution. • To collect samples for levels of nutrients and contaminants including microplastics. • To record occurrence of top predators. • To record occurrence of marine debris (surface). • To map occurrence of microplastics and describe associated neustonic communities • To collect samples of fish species consumed locally for analysis of content of contaminants Project name: Strengthening the Knowledge Base for and Implementing an Ecosystem Approach to Marine Fisheries in Developing Countries (EAF-Nansen GCP/INT/003/NOR) Coordinating body: Centre for Development Cooperation in Fisheries, Institute of Marine Research, Bergen, Norway
