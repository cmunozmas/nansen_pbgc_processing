Project: EAF-Nansen Programme
CruiseId: 2020401
CruiseName: Bottom habitat mapping Northwest Africa - Leg 1
CruisePurpose: The survey is related to mapping bottom habitats and their ecology in six predefines areas off Northwest Africa to improve the habitat knowledge within protected areas and fishery management. The survey objectives for the selected areas include: a) Improve information on bathymetry using Multibeam echosounding b) Detailed study of the bottom by sub-bottom profiler c) Improve knowledge on associated macro- and mega epibenthic organisms by videos, photos and beam trawling. d) Genetic samples for cold water corals. e) Improve knowledge on sediment characteristics, including infauna, by collecting grab samples, as appropriate f) Study oceanographic conditions with CTD and currents by ADCP/LADCP, including nutrients and pH.
CruiseDateStart: 2020-01-23
CruiseDateStop: 2020-02-22

